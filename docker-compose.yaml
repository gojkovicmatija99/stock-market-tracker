version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stock-marker-tracker-mongo
    ports:
      - "27017:27017"
    networks:
      - stock-marker-tracker

  postgres:
    image: postgres:14-alpine
    container_name: stock-marker-tracker-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - stock-marker-tracker

